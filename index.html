<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta https-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alex Donovan-Lowe</title>
        <meta name="theme-color" content="#ffffff">
        <link href="style.css" rel="stylesheet">
        <!--Code responsible for favicons--->
        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
        <link rel="manifest" href="assets/favicons/site.webmanifest">
        <!--Code responsible for font used in button text--->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div>
            <img class="circle_img" src="assets/me.png" alt="Portrait image">
        </div>
        <div>
          <!--Code for main title-->
          <p class="bigheading">ALEX<br>DONOVAN-LOWE</p>
        </div>
        <div>
          <!--Code for subtitle-->
          <p class="subheading">Champion of equality, diveristy and inclusion within the education sector.</p>
        </div>
        <div class="row">
            <!--Code for the buttons and their associated text-->
            <div class="buttons">
                <a href="https://github.com/UP859011?tab=repositories/" target="_blank">
                    <img class="icon" src="assets/github b.png"
                    onmouseover="this.src='assets/github a.png'"
                    onmouseout="this.src='assets/github b.png'">
                    <p class="descriptor">GitHub</p>
                </a>
                <a href="my_cv.html" target="_self">
                    <img class="icon" src="assets/file b.png"
                    onmouseover="this.src='assets/file a.png'"
                    onmouseout="this.src='assets/file b.png'">
                    <p class="descriptor">My CV</p>
                </a>
                <a href="https://www.linkedin.com/in/alexdonovanlowe" target="_blank">
                    <img class="icon" src="assets/linkedin b.png"
                    onmouseover="this.src='assets/linkedin a.png'"
                    onmouseout="this.src='assets/linkedin b.png'">
                    <p class="descriptor">LinkedIn</p>
                </a>
                <a href="https://twitter.com/AlexDonovanLowe/" target="_blank">
                    <img class="icon" src="assets/twitter b.png"
                    onmouseover="this.src='assets/twitter a.png'"
                    onmouseout="this.src='assets/twitter b.png'">
                    <p class="descriptor">Twitter</p>
                </a>
            </div>
        </div>
    </body>
</html>
